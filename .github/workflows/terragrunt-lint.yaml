---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Terragrunt Lint
permissions: { contents: read }

on:
  push: {}
  workflow_dispatch:
    inputs:
      fix:
        description: Automatically fix formatting issues
        default: false
        required: false
        type: boolean

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          token: ${{ steps.app-token.outputs.token}}

      - name: Setup mise
        uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1

      - name: Run terraform fmt
        run: |
          if [[ "${{ inputs.fix }}" == "true" ]]; then
            mise exec -- terraform fmt -recursive
          else
            mise exec -- terraform fmt -recursive -check
          fi

      - name: Run terragrunt fmt
        run: |
          if [[ "${{ inputs.fix }}" == "true" ]]; then
            mise exec -- terragrunt hcl format
          else
            mise exec -- terragrunt hcl format --check
          fi

      - name: Commit and Push Changes
        if: ${{ inputs.fix == true }}
        run: |
          git config --global user.name "mr-borboto[bot]"
          git config --global user.email "170036086+mr-borboto[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: format terraform and terragrunt files"
            git push
          fi
