---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Terragrunt CI
permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: ["main"]
    paths:
      - root.hcl
      - infrastructure/**
      - modules/**

jobs:
  terragrunt-plan:
    uses: ./.github/workflows/terragrunt-plan.yaml
    secrets:
      op-service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

  comment:
    runs-on: ubuntu-latest
    if: always()
    needs: terragrunt-plan
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup mise
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0

      - name: Generate Token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Create PR comment
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
          PLAN_OUTPUT: "${{ needs.terragrunt-plan.outputs.plan_output }}"
          DRIFT_DETECTED: "${{ needs.terragrunt-plan.outputs.drift_detected }}"
          STATUS: "${{ needs.terragrunt-plan.outputs.drift_detected && '‚ö†Ô∏è Changes detected' || '‚úÖ No changes' }}"
        run: |
          {
            echo "## ü§ñ Terragrunt Plan Results"
            echo ""
            echo "**Status:** $STATUS"
            echo ""
            echo "<details>"
            echo "<summary>Click to expand plan output</summary>"
            echo ""
            echo '```terraform'
            echo "$PLAN_OUTPUT"
            echo '```'
            echo ""
            echo "</details>"
            echo ""
            echo "---"
            echo "*Workflow run: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*"
          } > comment_body.txt
          gh pr comment "${{ github.event.pull_request.number }}" --body-file comment_body.txt
