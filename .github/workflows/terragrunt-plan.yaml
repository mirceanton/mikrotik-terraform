---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Terragrunt Plan
permissions: { contents: read }

on:
  workflow_call:
    secrets:
      op-service-account-token:
        description: 1Password Service Account Token
        required: true
      op-connect-host:
        description: 1Password Connect Host
        required: true
      op-connect-token:
        description: 1Password Connect Token
        required: true
    outputs:
      drift_detected:
        description: Whether drift was detected
        value: ${{ jobs.plan.outputs.drift_detected }}
      plan_output:
        description: The plan output
        value: ${{ jobs.plan.outputs.plan_output }}

env:
  OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.op-service-account-token }}
  TG_NON_INTERACTIVE: "true"

jobs:
  plan:
    runs-on: infra-runners
    outputs:
      drift_detected: ${{ steps.plan.outputs.drift_detected }}
      plan_output: ${{ steps.plan.outputs.plan_output }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with: { cache: false }

      - name: Load Secrets
        uses: ./.github/actions/load-secrets
        with:
          op-connect-host: ${{ secrets.op-connect-host }}
          op-connect-token: ${{ secrets.op-connect-token }}

      - name: Terragrunt Init
        run: terragrunt run --all -- init -upgrade

      - name: Terragrunt Plan
        id: plan
        run: |
          terragrunt run --all --no-color -- plan --detailed-exitcode 2>&1 | tee plan_output.txt

          if [ "${PIPESTATUS[0]}" -eq 2 ]; then
            echo "drift_detected=true" | tee "$GITHUB_OUTPUT"
          else
            echo "drift_detected=false" | tee "$GITHUB_OUTPUT"
          fi

          {
            echo "plan_output<<EOF"
            cat plan_output.txt
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
