---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint Job

on:
  workflow_dispatch: {}
  pull_request: {}

jobs:
  actionlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@b5cfdde4fbd3a009c30444b916ebe6f98a0a977f # v3.8.1
  markdownlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@b5cfdde4fbd3a009c30444b916ebe6f98a0a977f # v3.8.1
    with: { config-file: ./.github/configs/.markdownlint.yaml }
  commitlint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@b5cfdde4fbd3a009c30444b916ebe6f98a0a977f # v3.8.1
    with: { config-file: ./.github/configs/commitlint.config.mjs }
