---
# yaml-language-server: $schema=https://json.schemastore.org/label-commenter-config.json
# =================================================================================================
# Area Labels
# =================================================================================================
area/github:
  - changed-files:
      - any-glob-to-any-file: ".github/**/*"

area/tofu:
  - changed-files:
      - any-glob-to-any-file: "*.tf"

area/terragrunt:
  - changed-files:
      - any-glob-to-any-file: "infrastructure/**/terragrunt.hcl"

area/docs:
  - changed-files:
      - any-glob-to-any-file: "docs/**"
      - any-glob-to-any-file: "*.md"

# =================================================================================================
# Device Labels
# =================================================================================================
device/rb5009:
  - changed-files:
      - any-glob-to-any-file: "infrastructure/mikrotik/router-base/**"
      - any-glob-to-any-file: "infrastructure/mikrotik/router-services/**"

device/crs326:
  - changed-files:
      - any-glob-to-any-file: "infrastructure/mikrotik/switch-crs326/**"

device/crs-317:
  - changed-files:
      - any-glob-to-any-file: "infrastructure/mikrotik/switch-crs317/**"

device/hex:
  - changed-files:
      - any-glob-to-any-file: "infrastructure/mikrotik/switch-hex/**"
